<!DOCTYPE html>
<html>
  <head>
    <style>
      .game-board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border: 1px solid black;
      }
      .cell {
        border: 1px solid black;
        text-align: center;
        font-size: 20px;
      }
      .player {
        background-color: blue;
      }
      .bomb {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="game-board">
    </div>
    <script src="bomberman.js"></script>
  </body>
</html>
