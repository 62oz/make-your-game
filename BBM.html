<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link href='https://fonts.googleapis.com/css?family=Dela Gothic One' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <audio id="main-music" src="sfx/main.mp3" loop type="audio/mpeg"></audio>
  <audio id="game-over-music" src="sfx/game-over.mp3" loop type="audio/mpeg"></audio>
  <audio id="put-bomb-sound" src="sfx/bomb.wav" type="audio/wav"></audio>
  <audio id="explosion-sound" src="sfx/explosion.wav" type="audio/wav"></audio>
  <audio id="burn-sound" src="sfx/burn.wav" type="audio/wav"></audio>
  <audio id="key-sound" src="sfx/key.wav" type="audio/wav"></audio>
  <audio id="monster-death" src="sfx/monster-death.wav" type="audio/wav"></audio>
  <audio id="moan-sound" src="sfx/moan.wav" type="audio/wav"></audio>
  <audio id="level1-music" src="sfx/level1.mp3" loop type="audio/mpeg"></audio>
  <audio id="level2-music" src="sfx/level2.mp3" loop type="audio/mpeg"></audio>
  <audio id="level3-music" src="sfx/level3.mp3" loop type="audio/mpeg"></audio>
</head>

<body>
  <div id="game-container">
    <div id="mute-btn">Sound ON/OFF</div>
    <div id="static-board">
      <div id="side">
        <div id="lives">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
        <div id="maneki-neko"></div>
        <div id="score-board"></div>
        <div id="countdown-clock">
          <div id="countdown"></div>
          <div id="clock"></div>
        </div>
      </div>
      <div class="wallBlock"></div>
      <div id="dynamic-board">
        <div id="key"></div>
        <div id="player"></div>
      </div>
    </div>

    <div id="dialogue-box">
      <button id="continue-btnD"></button>
    </div>
    <div id="dialogue-box2">
      <button id="continue-btnD2"></button>
    </div>
    <div id="overlay"></div>
    <div id="pause-menu">
      <button id="continue-btn"></button>
      <button id="restart-btn"></button>
    </div>
  </div>
  <div id="main-menu">
    <button id="start-btn"></button>
  </div>
  <div id="game-over-screen">
    <div id="game-over-score"></div>

    <button id="restart-btn2"></button>
    <div id="leaderboard">
      <form id="game-over-form">
        <input type="text" id="game-over-name" name="name" placeholder="Enter your name" maxlength="3">
        <input type="submit" id="game-over-submit" value="Submit">
      </form>
      <div id="leaderboard-content"></div>
      <div id="pagination">
        <div id="page-btns">
          <button id="prev-btn" class="arrow">&lt;</button>
          <button id="next-btn" class="arrow">&gt;</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="levels.js"></script>


</body>

</html>
