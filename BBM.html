<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-container">

    <div id="static-board">
      <div id="side">
        <div id="lives">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
        </div>
        <div id="score-board"></div>
        <div id="countdown-clock">
          <div id="countdown"></div>
          <div id="clock"></div>
        </div>
      </div>
      <div class="wallBlock"></div>
      <div id="dynamic-board">
        <div id="key"></div>
        <div id="overlay2-quarter1"></div>
        <div id="overlay2-quarter2"></div>
        <div id="overlay2-quarter3"></div>
        <div id="overlay2-quarter4"></div>
        <div id="player"></div>
      </div>
    </div>

    <div id="dialogue-box">
      <button id="continue-btnD"></button>
    </div>
    <div id="dialogue-box2">
      <button id="continue-btnD2"></button>
    </div>
    <div id="overlay"></div>
    <div id="pause-menu">
      <button id="continue-btn"></button>
      <button id="restart-btn"></button>
    </div>
  </div>
  <div id="main-menu">
    <button id="start-btn"></button>
  </div>
  <div id="game-over-screen">
    <div id="game-over-score"></div>
    <form id="game-over-form">
      <input type="text" id="game-over-name" name="name" placeholder="Enter your name">
      <input type="submit" id="game-over-submit" value="Submit">
    </form>
    <button id="restart-btn2"></button>
    <div id="leaderboard">
      <div id="leaderboard-content"></div>
    </div>
  </div>

  <script type="module" src="levels.js"></script>


</body>

</html>
